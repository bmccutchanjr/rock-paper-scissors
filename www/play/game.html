<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Supposedly this let's the browswer load an .svg file as a favicon...not configured for Apple Safari...doesn't -->
	<!-- work for me -->
	<!-- <meta name="theme-color" content="#ffffff"> -->
	<!-- <link rel="icon" href="favicon.svg" type="text/svg+xml"> -->
	
	<link rel="stylesheet" href="../master.css" type="text/css">
	<link rel="stylesheet" href="game.css" type="text/css">
	<link rel="stylesheet" href="../modal.css" type="text/css">
	<link rel="stylesheet" href="../noscript.css" type="text/css">

	<title>Rock Paper Scissors!</title>
</head>

<body>
	<div id="sticky-wrapper">
		<noscript>
			<div>
				<h1>Have you disabled JavaScript?</h1>
				<p>This site makes extensive use of JavaScript to download data, format it for your screen and allow you to interact with the page.</p>
				<p>But not to track you, or load annoying ads.</p>
				<p>Please enable JavaScript...the site simply won't work without it.</p>
			</div>
		</noscript>
		<main class="hidden">
			<!-- <header></header> -->
			<section id="button-section">
				<div class="button-wrapper">
					<button><img src="../images/rock-white.svg" id="rock"></button>
					<div class="text">Rock</div>
				</div>
				<div class="button-wrapper">
					<button><img src="../images/paper-white.svg" id="paper"></button>
					<div class="text">Rock</div>
				</div>
				<div class="button-wrapper">
					<button><img src="../images/scissors-white.svg" id="scissors"></button>
					<div class="text">Scissors</div>
				</div>
			</section>
			<section id="message-section">
				<div id="input">
					<input placeholder="You can send text messages to your opponent" type="text" onfocus="this.select();">
					<button id="send">SEND</button>
				</div>
				<div id="messages"></div>
			</section>
		</main>
		<div id="sticky-push"></div>
	</div>

	<footer class="noscript">
		<div id="footer">
			<div>Rock Paper Scissors &copy; 2022</div>
			<div>All Rights Reserved</div>
		</div>
	</footer>
</body>

<script src="websocket.js" language="JavaScript"></script>
<script src="game.js" language="JavaScript"></script>
<script src="../modal.js" language="JavaScript"></script>
</html>
