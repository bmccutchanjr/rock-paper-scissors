<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Supposedly this let's the browswer load an .svg file as a favicon...not configured for Apple Safari...doesn't -->

	<link rel="stylesheet" href="master.css" type="text/css">
	<link rel="stylesheet" href="home.css" type="text/css">
	<link rel="stylesheet" href="modal.css" type="text/css">
	<link rel="stylesheet" href="noscript.css" type="text/css">

	<title>Rock Paper Scissors!</title>
</head>

<body>
	<div id="sticky-wrapper">
		<noscript>
			<div>
				<h1>Have you disabled JavaScript?</h1>
				<p>This site makes extensive use of JavaScript to download data, format it for your screen and allow you to interact with the page.</p>
				<p>But not to track you, or load annoying ads.</p>
				<p>Please enable JavaScript...the site simply won't work without it.</p>
			</div>
		</noscript>
		<main class="hidden">
			<header></header>
			<section id="name-section" class="hidden">
				<input id="name-input" placeholder="What name would you like to use while you play today?" type="text" onfocus="this.select();">
				<button id="get-a-name">Let us pick a name for you</button>
				<button id="next-button" class="hidden">next</button>
			</section>
			<section id="players-section" class="hidden">
				There are <span id="player-count">X</span> players competing in <span id="game-count">Y</span> games.  <span id="wait-count">Z</span> players are waiting for a game.
				<div id="wait-list"></div>
				<div>
					<button id="wait">Put me on the wait list</button>
					<button id="challenge-server">Challenge the server</button>
					<button id="challenge-friend">Challenge a friend</button>
				</div>
				<div id="challenge-link"></div>
			</section>
		</main>
		<div id="sticky-push"></div>
	</div>

	<footer class="noscript">
		<div id="footer">
			<div>Rock Paper Scissors &copy; 2022</div>
			<div>All Rights Reserved</div>
		</div>
	</footer>
</body>

<script src="modal.js" language="JavaScript"></script>
</html>
